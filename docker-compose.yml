version: "3.8"
services:
  permissions:
    container_name: permissions
    build:
      context: .
      dockerfile: permissions/Dockerfile
    volumes:
      - ./permissions:/permissions
    ports:
      - 50051:50051
    command: python main.py
    networks:
      - microservices
    depends_on:
      - permissions-database

  insights:
    container_name: insights
    build:
      context: .
      dockerfile: insights/Dockerfile
    volumes:
      - ./insights:/insights
    ports:
      - 8000:8000
    command: uvicorn main:app --host 0.0.0.0 --reload
    networks:
      - microservices
  permissions-database:
    container_name: permissions-database
    networks:
      - microservices
    image: postgres
    expose:
      - ${POSTGRES_PORT}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    command: -p ${POSTGRES_PORT}
    volumes:
      - permissions-database:/var/lib/postgresql/data
      - ./init.sql:/init.sql
    hostname: ${DATABASE_HOST}
    env_file:
      - .env

volumes:
  permissions-database:
networks:
  microservices: