_format_version: "2.1"
_transform: true

services:
- name: insights
  host: kubernetes.docker.internal
  port: 5000
  routes:
    - name: insights
      paths:
        - /insights
  plugins:
    - name: authentication
      config:
        authentication_endpoint: "http://host.docker.internal:8000/authentication/v1.1/token/verify"
        token_header: "Authorization"

- name: channels
  host: kubernetes.docker.internal
  port: 8080
  routes:
    - name: channels
      paths:
        - /channels

- name: authentication
  host: kubernetes.docker.internal
  port: 4000
  routes:
    - name: authentication
      paths:
        - /authentication